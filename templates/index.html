<!DOCTYPE html>
<html>
<head>
    <title>Kakao Image Generation</title>
</head>
<body>
    <form action="/" method="post">
        <label for="prompt">Prompt:</label><br>
        <!-- 여러 줄 입력 가능한 텍스트 에어리어로 변경 -->
        <textarea id="prompt" name="prompt" rows="4" cols="50" maxlength="1000"></textarea><br><br>
        
        <label for="api_key">API Key:</label><br>
        <!-- 입력 길이 제한이 있는 텍스트 필드로 변경 -->
        <input type="text" id="api_key" name="api_key" maxlength="100"><br><br>
        
        <input type="submit" value="Generate Image">
    </form>

    <!-- 생성된 이미지 표시 -->
    {% if image_url %}
        <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}
</body>
</html>
